name: run all tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  compose:
    runs-on: ubuntu-latest

    env: 
      MYSQL_ROOT_PASSWORD: myPassWord
      

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22  # or whatever version you use
          cache: npm        # speeds up installs

      - name: Install dependencies
        run: npm ci 

      - name: Install Playwright browsers
        uses: microsoft/playwright-github-action@v1

      - name: Set up Docker Compose
        uses: docker/setup-compose-action@v1

      - name: Start Docker services
        run: docker compose up -d

      - name: test e2e
        run: npm run e2e

      - name: run unit test on api
        run: docker compose exec api-1 exec run test

      - name: run lint on api
        run: docker compose exec api-1 exec run lint